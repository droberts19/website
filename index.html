
<!DOCTYPE html>
<html>

<head>
    <title>Set Up Profile</title>
    <!-- This meta tag make the text scale correctly on desktop AND mobile browsers. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- This link and 2 scripts load the Bootstrap CSS stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body style="background-color: whitesmoke;">
    <nav class="navbar navbar-expand-lg" style="background:mediumvioletred">
        <a class="navbar-brand" style="color:whitesmoke" href="#">IDK.com <i class="fas fa-code-branch" style="color:whitesmoke;size: 12px"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" style="color:whitesmoke" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" style="color:whitesmoke" href="#">Shop <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" style="color:whitesmoke" href="#">Setup Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" style="color:whitesmoke" href="#">Info <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light my-2 my-sm-0" submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="jumbotron" style="background:deepskyblue">
        <center>
          <h1 class="display-4">Set Up Your Profile for Our Site!</h1>
          <p class="lead">Welcome to IDK.com! We are happy to welcome you to the grand opening of our site! Please set up your profile below!</p>
        </center>
    </div>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="InputName">Name:</label>
                <input class="form-control" id="InputName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="InputAge">Age:</label>
                <input type="number" class="form-control" id="InputAge" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="InputUsername">Username:</label>
                <input class="form-control" id="InputUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password:</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="Color">Favorite Color:</label>
                <input type="form-control" class="form-control" id="Color" placeholder="Favorite Color">
            </div>
            <div class="form-group">
                <label for="Color">Favorite Animal:</label>
                <input type="form-control" class="form-control" id="Color" placeholder="Favorite Animal">
            </div>
            <div class="form-group">
                <label for="Color">Favorite School Subject:</label>
                <input type="form-control" class="form-control" id="Color" placeholder="Favorite School Subject">
            </div>
            <div class="form-group">
                <label for="Color">Favorite Planet:</label>
                <input type="form-control" class="form-control" id="Color" placeholder="Favorite Planet">
            </div>
            <div class="form-group">
                <label for="Color">Favorite Word:</label>
                <input type="form-control" class="form-control" id="Color" placeholder="Favorite Word">
            </div>
            <div class="form-group">
                <label for="Color">Favorite Sport:</label>
                <input type="form-control" class="form-control" id="Color" placeholder="Favorite Sport">
            </div>
            <div class="form-group">
                <label for="Color">Favorite Childhood Toy:</label>
                <input type="form-control" class="form-control" id="Color" placeholder="Favorite Childhood Toy">
            </div>
               
            <center>
              <h2 >Choose Your Profile Picture:</h1>
            </center>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-interval="1000000">
                    <img src="flower1.jpg" class="d-block w-100" alt="..." width="100%" height="700">
                  </div>
                  <div class="carousel-item" data-interval="1000000">
                    <img src="flower2.jpg" class="d-block w-100" alt="..." width="100%" height="700">
                  </div>
                  <div class="carousel-item" data-interval="1000000">
                    <img src="flower3.jpg" class="d-block w-100" alt="..." width="100%" height="700">
                  </div>
                  <div class="carousel-item" data-interval="1000000">
                    <img src="flower4.jpg" class="d-block w-100" alt="..." width="100%" height="700">
                  </div>
                  <div class="carousel-item" data-interval="1000000">
                    <img src="flower5.jpg" class="d-block w-100" alt="..." width="100%" height="700">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="background:deepskyblue; border:deepskyblue; color:black" submit onclick="alert('Are You Sure?')">Sign Up</button>
            <br>
        </form>
    </div>
</body>
</html>
